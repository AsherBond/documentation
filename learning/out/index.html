
<!DOCTYPE html

<html>
   <head>
      <title>Instructional Design</title>
      <link rel="stylesheet" type="text/css" href="commonltr.css"/>

      <script type="text/javascript"><!--            
            function getHTMLPage(){
               var currentPage = "understanding_the_basics.html";
               var page = window.location.search.substr(1);
      
               if (page != ""){
                page = page.split("=");
                if (page[0] == 'q') currentPage = page[1];
               }
               
               return currentPage;
            }
            //--></script>
   </head>
   <frameset cols="25%,*" onload="frames.contentwin.location = getHTMLPage()">
      <frame name="tocwin" id="tocwin" src="toc.html"/>
      <frame name="contentwin" id="contentwin" src="understanding_the_basics.html"/>
   </frameset>
